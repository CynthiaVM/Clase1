<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="/Clase1/index.html" method="get"></form>
    <FIeldset>
        <legend> Datos Personales</legend>
    <label for="nombre"> Nombre:</label>
    <input type="text" name="" id="" value="Juan">

    <br>
    <label for="satisfacion"> Nivel de satisfacion</label>

    <br>
    <input type="submit" value="Enviar">

<br>
<br>

<input type="submit" value="Enviar">
